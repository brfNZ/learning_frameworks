<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        :root {
            --primary-cyan: #009999;
            --primary-cyan-hover: #007777;
            --primary-red: #ed4d66;
            --primary-red-active: #ff4444;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #timerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: width 0.3s, height 0.3s;
            overflow: visible;
            position: relative;
            padding-top: 5px;
        }
        #timerCanvas {
            margin-bottom: 5px;
            cursor: pointer;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #inputButtonContainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 3px;
        }
        #timeInput {
            font-size: 16px;
            width: 80px;
            height: 36px;
            text-align: center;
            border: 2px solid var(--primary-cyan);
            box-sizing: border-box;
        }
        #timeInput:disabled {
            background-color: #E0E0E0;
            border-color: #a9a9a9;
            color: #666;
            cursor: not-allowed;
        }
        #startButton {
            font-size: 16px;
            width: 80px;
            height: 36px;
            cursor: pointer;
            background-color: var(--primary-cyan);
            color: white;
            border: 2px solid var(--primary-cyan);
            box-sizing: border-box;
        }
        #startButton:hover:not(:disabled) {
            background-color: var(--primary-cyan-hover);
        }
        #startButton:disabled {
            background-color: #E0E0E0;
            border-color: #a9a9a9;
            color: #666;
            cursor: not-allowed;
        }
        #timerNameDisplay {
            font-size: 18px;
            font-weight: bold;
            color: #575757;
            text-align: center;
            position: absolute;
            top: 0px;
            width: 100%;
            max-width: 380px;
            margin: 2px 0 5px 0;
            padding: 2px 0px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-height: 22px;
            border-radius: 4px;
        }
        #minutesLabel {
            margin-top: 10px;
            margin-bottom: 7px;
            font-size: 16px;
            font-weight: bold;
        }
        #sizeButtonContainer {
            display: flex;
            justify-content: center;
            margin-top: 5px;
            gap: 2px;
        }
        #smallButton, #randomButton, #resetButton, #historyButton {
            font-size: 16px;
            padding: 5px 8px;
            background-color: var(--primary-cyan);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #smallButton:hover, #randomButton:hover, #resetButton:hover, #historyButton:hover {
            background-color: var(--primary-cyan-hover);
        }
        #randomButton.active {
            background-color: var(--primary-red-active);
        }
        #nameModal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        #nameModalContent {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #timerNameInput {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid var(--primary-cyan);
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #saveNameButton, #cancelNameButton {
            padding: 8px 16px;
            margin: 5px 10px 5px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        #saveNameButton {
            background-color: var(--primary-cyan);
            color: white;
        }
        #saveNameButton:hover {
            background-color: var(--primary-cyan-hover);
        }
        #cancelNameButton {
            background-color: #e0e0e0;
            color: #333;
        }
        #cancelNameButton:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div id="timerContainer">
        <div id="timerNameDisplay"></div>
        <canvas id="timerCanvas"></canvas>
        <div id="controls">
            <div id="minutesLabel">MINUTES REMAINING</div>
            <div id="inputButtonContainer">
                <input type="number" id="timeInput" value="25" min="1">
                <button id="startButton" onclick="startTimer()">Start</button>
            </div>
            <div id="sizeButtonContainer">
                <button id="smallButton" onclick="toggleSize()">Toggle Size â—¯</button>
                <button id="randomButton" onclick="toggleRandomChime()">Random â™¬</button>
                <button id="resetButton" onclick="resetTimer()">Reset âŸ³</button>
                <button id="historyButton" onclick="openHistoryModal()">History ðŸ•˜</button>
            </div>
        </div>
    </div>
    <audio id="timerSound" src="clear-announce-tones-2861.wav" preload="auto"></audio>

    <div id="nameModal">
        <div id="nameModalContent">
            <h3>Name Your Timer</h3>
            <input type="text" id="timerNameInput" placeholder="Enter timer name" maxlength="30">
            <div>
                <button id="saveNameButton" onclick="saveTimerName()">Save</button>
                <button id="cancelNameButton" onclick="closeNameModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('timerCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const timerContainer = document.getElementById('timerContainer');
        const timerSound = document.getElementById('timerSound');
        const randomButton = document.getElementById('randomButton');
        const startButton = document.getElementById('startButton');
        const timeInput = document.getElementById('timeInput');
        const timerNameDisplay = document.getElementById('timerNameDisplay');
        const nameModal = document.getElementById('nameModal');
        const timerNameInput = document.getElementById('timerNameInput');

        // Define colors to match CSS variables
        const colors = {
            primaryCyan: 'rgba(0, 153, 153, 0.5)',
            primaryCyanOpaque: 'rgba(0, 153, 153, 0.8)',
            primaryCyanPulse: 'rgba(0, 153, 153, ',
            primaryRed: 'rgba(237, 77, 102, 0.8)',
            primaryRedLight: 'rgba(237, 77, 102, 0.4)',
        };

        let radius = 120;
        let centerX, centerY;
        let totalTime = 0;
        let remainingTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let isExpired = false;
        let isPaused = false;
        let startAngle = null;
        let currentSize = 'large'; // Track size: large, medium, small
        let randomChimeSelected = false;
        let timerName = "";
        let isPulsing = false;
        let pulseStartTime = null;
        let pulseAlpha = 0.1;
        const pulseDuration = 7000;
        let pulseAnimationFrame = null;

        const chimes = [
            'timer sounds/game-success-alert-2039.wav',
            'timer sounds/church-bell-indoor-628.wav',
            'timer sounds/church-bell-loop-621.wav',
            'timer sounds/fantasy-game-success-notification-270.wav',
            'timer sounds/notification-alert-2314.wav',
            'timer sounds/uplifting-flute-notification-2317.wav',
            'timer sounds/flute-mobile-phone-notification-alert-2316.wav',
            'timer sounds/flute-music-notification-2311.wav',
            'timer sounds/racing-countdown-timer-1051.wav',
        ];
        const defaultChime = 'clear-announce-tones-2861.wav';

        // Initial setup for the default (large) timer size
        canvas.width = 360;
        canvas.height = 360;
        canvas.style.width = '360px';
        canvas.style.height = '360px';
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
        timerContainer.style.width = '380px';
        timerContainer.style.height = '500px';
        timerNameDisplay.style.fontSize = '18px';

        function updateButtonStates() {
            if (isExpired || (!isRunning && !isPaused)) {
                startButton.disabled = false;
                timeInput.disabled = false;
                smallButton.disabled = false;
                randomButton.disabled = false;
                resetButton.disabled = false;
                controls.style.visibility = 'visible';
                startButton.removeAttribute('disabled');
                timeInput.removeAttribute('disabled');
            } else if (isRunning && !isPaused) {
                startButton.disabled = true;
                timeInput.disabled = true;
                smallButton.disabled = false;
                randomButton.disabled = false;
                resetButton.disabled = false;
                controls.style.visibility = 'hidden';
                startButton.setAttribute('disabled', 'true');
                timeInput.setAttribute('disabled', 'true');
            } else if (isRunning && isPaused) {
                startButton.disabled = true;
                timeInput.disabled = true;
                smallButton.disabled = false;
                randomButton.disabled = false;
                resetButton.disabled = false;
                controls.style.visibility = 'visible';
                startButton.setAttribute('disabled', 'true');
                timeInput.setAttribute('disabled', 'true');
            }
            randomButton.classList.toggle('active', randomChimeSelected);
        }

        function drawTimer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const scale = radius / 120;

            // Draw outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 10 * scale;
            ctx.stroke();

            // Draw start angle marker
            if (startAngle !== null) {
                ctx.beginPath();
                const innerRadius = radius - 34 * scale;
                const outerRadius = radius;
                ctx.moveTo(centerX + innerRadius * Math.cos(startAngle), centerY + innerRadius * Math.sin(startAngle));
                ctx.lineTo(centerX + outerRadius * Math.cos(startAngle), centerY + outerRadius * Math.sin(startAngle));
                ctx.strokeStyle = colors.primaryCyan;
                ctx.lineWidth = 8 * scale;
                ctx.stroke();
            }

            // Handle timer states
            if (isExpired) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = `${colors.primaryCyanPulse}${pulseAlpha})`;
                ctx.fill();
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius + 5 * scale, 0, 2 * Math.PI);
                ctx.strokeStyle = colors.primaryRedLight;
                ctx.lineWidth = 15 * scale;
                ctx.stroke();
                ctx.font = `bold ${24 * scale}px Arial`;
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText("TIME'S UP!", centerX, centerY);
                ctx.strokeStyle = colors.primaryCyanOpaque;
                ctx.lineWidth = 1.1 * scale;
                ctx.strokeText("TIME'S UP!", centerX, centerY);
            } else {
                if (totalTime > 0 && remainingTime > 0) {
                    const remainingMinutes = remainingTime / 60;
                    const startPosition = (remainingMinutes % 60) / 60;
                    const startAngle = (startPosition * 2 * Math.PI) - Math.PI / 2;
                    const endAngle = -Math.PI / 2;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius - 5 * scale, startAngle, endAngle, true); // Anti-clockwise
                    ctx.fillStyle = isPaused ? colors.primaryRedLight : colors.primaryRed;
                    ctx.fill();
                }

                if (isPaused) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius + 5 * scale, 0, 2 * Math.PI);
                    ctx.strokeStyle = colors.primaryCyan;
                    ctx.stroke();
                    ctx.font = `bold ${24 * scale}px Arial`;
                    ctx.fillStyle = colors.primaryCyanOpaque;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText("PAUSED", centerX, centerY);
                }
            }

            // Draw inner/outer circles
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 9 * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1 * scale;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 13 * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2 * scale;
            ctx.stroke();

            // Draw minute markers
            for (let i = 0; i < 60; i++) {
                const angle = (i / 60) * 2 * Math.PI - Math.PI / 2;
                const outerRadius = radius + 5 * scale;
                const innerRadius = i % 5 === 0 ? radius - 49 * scale : radius - 30 * scale;
                ctx.beginPath();
                ctx.moveTo(centerX + innerRadius * Math.cos(angle), centerY + innerRadius * Math.sin(angle));
                ctx.lineTo(centerX + outerRadius * Math.cos(angle), centerY + outerRadius * Math.sin(angle));
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4 * scale;
                ctx.stroke();
            }

            // Draw minute numbers (clockwise for anti-clockwise countdown)
            const fontSize = currentSize === 'small' ? 20 : 16; // Larger font for small size
            ctx.font = `bold ${fontSize * scale}px Arial`;
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < 60; i += 5) {
                const displayMinute = i === 0 ? 0 : i; // Numbers increase clockwise
                const angle = (i / 60) * 2 * Math.PI - Math.PI / 2; // Clockwise positions
                const textRadius = radius + (currentSize === 'small' ? 32 * scale : 28 * scale);
                ctx.fillText(displayMinute.toString(), centerX + textRadius * Math.cos(angle), centerY + textRadius * Math.sin(angle) + 1 * scale);
            }
        }

        function toggleRandomChime() {
            if (randomChimeSelected) {
                timerSound.src = defaultChime;
                timerSound.load();
                randomChimeSelected = false;
            } else {
                const randomIndex = Math.floor(Math.random() * chimes.length);
                timerSound.src = chimes[randomIndex];
                timerSound.load();
                randomChimeSelected = true;
            }
            updateButtonStates();
        }

        function toggleSize() {
            if (currentSize === 'large') {
                // Switch to medium
                canvas.width = 300;
                canvas.height = 300;
                canvas.style.width = '300px';
                canvas.style.height = '300px';
                radius = 100;
                centerX = canvas.width / 2;
                centerY = canvas.height / 2;
                timerContainer.style.width = '320px';
                timerContainer.style.height = '460px';
                timerNameDisplay.style.fontSize = '14.4px';
                currentSize = 'medium';
            } else if (currentSize === 'medium') {
                // Switch to small
                canvas.width = 236;
                canvas.height = 236;
                canvas.style.width = '236px';
                canvas.style.height = '236px';
                radius = 72;
                centerX = canvas.width / 2;
                centerY = canvas.height / 2 - 5;
                timerContainer.style.width = '256px';
                timerContainer.style.height = '396px';
                timerNameDisplay.style.fontSize = '10.8px';
                currentSize = 'small';
            } else {
                // Switch to large
                canvas.width = 360;
                canvas.height = 360;
                canvas.style.width = '360px';
                canvas.style.height = '360px';
                radius = 120;
                centerX = canvas.width / 2;
                centerY = canvas.height / 2;
                timerContainer.style.width = '380px';
                timerContainer.style.height = '500px';
                timerNameDisplay.style.fontSize = '18px';
                currentSize = 'large';
            }
            drawTimer();
        }

        function resetSize() {
            canvas.width = 360;
            canvas.height = 360;
            canvas.style.width = '360px';
            canvas.style.height = '360px';
            radius = 120;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            timerContainer.style.width = '380px';
            timerContainer.style.height = '500px';
            timerNameDisplay.style.fontSize = '18px';
            currentSize = 'large';
            drawTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            if (isRunning) return;

            const input = document.getElementById('timeInput').value;
            const minutes = parseInt(input) || 0;
            if (minutes <= 0) {
                alert('Please enter a valid number of minutes');
                return;
            }

            if (!randomChimeSelected && timerSound.src !== defaultChime) {
                timerSound.src = defaultChime;
                timerSound.load();
            }

            totalTime = minutes * 60;
            remainingTime = totalTime;
            isRunning = true;
            isExpired = false;
            isPaused = false;

            const startPosition = (minutes % 60) / 60;
            startAngle = (startPosition * 2 * Math.PI) - Math.PI / 2;

            updateButtonStates();
            drawTimer();

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    remainingTime--;
                    drawTimer(); // Update every second

                    if (remainingTime <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        isExpired = true;
                        isPaused = false;
                        isPulsing = true;
                        pulseStartTime = Date.now();
                        pulseAnimationFrame = requestAnimationFrame(pulseOverlay);
                        updateButtonStates();
                        drawTimer();
                        timerSound.volume = 0.5;
                        timerSound.play().catch(error => console.error('Error playing sound:', error));
                    }
                }
            }, 1000);
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            if (pulseAnimationFrame) {
                cancelAnimationFrame(pulseAnimationFrame);
                pulseAnimationFrame = null;
            }
            isRunning = false;
            isExpired = false;
            isPaused = false;
            isPulsing = false;
            pulseStartTime = null;
            pulseAlpha = 0.1;
            startAngle = null;
            totalTime = 0;
            remainingTime = 0;
            if (randomChimeSelected) {
                timerSound.src = defaultChime;
                timerSound.load();
                randomChimeSelected = false;
            }
            timerName = "";
            localStorage.setItem('timerName', "");
            updateTimerNameDisplay();
            updateButtonStates();
            drawTimer();
        }

        function pulseOverlay() {
            if (!isPulsing) return;

            const elapsed = Date.now() - pulseStartTime;
            if (elapsed >= pulseDuration) {
                isPulsing = false;
                pulseStartTime = null;
                pulseAlpha = 0.1;
                pulseAnimationFrame = null;
                drawTimer();
                return;
            }

            const frequency = (2 * Math.PI) / 1000;
            pulseAlpha = 0.15 + 0.15 * Math.sin(frequency * elapsed);
            drawTimer();
            pulseAnimationFrame = requestAnimationFrame(pulseOverlay);
        }

        function togglePauseResume() {
            if (isExpired) {
                resetTimer();
                return;
            }
            if (!isRunning) return;

            isPaused = !isPaused;
            updateButtonStates();
            drawTimer();
        }

        function openNameModal() {
            nameModal.style.display = 'block';
            timerNameInput.value = timerName;
            timerNameInput.focus();
        }

        function closeNameModal() {
            nameModal.style.display = 'none';
        }

        function saveTimerName() {
            timerName = timerNameInput.value.trim();
            updateTimerNameDisplay();
            closeNameModal();
            localStorage.setItem('timerName', timerName);
        }

        function updateTimerNameDisplay() {
            timerNameDisplay.textContent = timerName || '';
            timerNameDisplay.style.display = timerName ? 'block' : 'block';
        }

        window.onclick = function(event) {
            if (event.target === nameModal) {
                closeNameModal();
            }
        }

        timerNameInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                saveTimerName();
            }
        });

        let doubleClickTimer = null;

        function handleTimerClick(event) {
            if (doubleClickTimer === null) {
                doubleClickTimer = setTimeout(() => {
                    togglePauseResume();
                    doubleClickTimer = null;
                }, 300);
            } else {
                clearTimeout(doubleClickTimer);
                doubleClickTimer = null;
                openNameModal();
                event.preventDefault();
            }
        }

        canvas.addEventListener('click', handleTimerClick);

        const savedName = localStorage.getItem('timerName');
        if (savedName) {
            timerName = savedName;
        }
        updateTimerNameDisplay();
        drawTimer();
        updateButtonStates();
    </script>
</body>
</html>
