<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        :root {
            --primary-cyan: #009999;
            --primary-cyan-hover: #007777;
            --primary-red: #ed4d66;
            --primary-red-active: #ff4444;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #timerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: width 0.3s, height 0.3s;
            overflow: visible;
            position: relative;
            padding-top: 5px;
        }
        #timerCanvas {
            margin-bottom: 5px;
            cursor: pointer;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #inputButtonContainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 3px;
        }
        #timeInput {
            font-size: 16px;
            width: 80px;
            height: 36px;
            text-align: center;
            border: 2px solid var(--primary-cyan);
            box-sizing: border-box;
        }
        #timeInput:disabled {
            background-color: #E0E0E0;
            border-color: #a9a9a9;
            color: #666;
            cursor: not-allowed;
        }
        #startButton {
            font-size: 16px;
            width: 80px;
            height: 36px;
            cursor: pointer;
            background-color: var(--primary-cyan);
            color: white;
            border: 2px solid var(--primary-cyan);
            box-sizing: border-box;
        }
        #startButton:hover:not(:disabled) {
            background-color: var(--primary-cyan-hover);
        }
        #startButton:disabled {
            background-color: #E0E0E0;
            border-color: #a9a9a9;
            color: #666;
            cursor: not-allowed;
        }
        #timerNameDisplay {
            font-size: 18px;
            font-weight: bold;
            color: #575757;
            text-align: center;
            position: absolute;
            top: 0px;
            width: 100%;
            max-width: 380px;
            margin: 2px 0 5px 0;
            padding: 2px 0px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-height: 22px;
            border-radius: 4px;
        }
        #minutesLabel {
            margin-top: 10px;
            margin-bottom: 7px;
            font-size: 16px;
            font-weight: bold;
        }
        #sizeButtonContainer {
            display: flex;
            justify-content: center;
            margin-top: 5px;
            gap: 2px;
        }
        #smallButton, #randomButton, #resetButton, #historyButton {
            font-size: 16px;
            padding: 5px 8px;
            background-color: var(--primary-cyan);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #smallButton:hover, #randomButton:hover, #resetButton:hover, #historyButton:hover {
            background-color: var(--primary-cyan-hover);
        }
        #randomButton.active {
            background-color: var(--primary-red-active);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #timerNameInput {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid var(--primary-cyan);
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .modal-button {
            padding: 8px 16px;
            margin: 5px 10px 5px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .modal-button.primary {
            background-color: var(--primary-cyan);
            color: white;
        }
        .modal-button.primary:hover {
            background-color: var(--primary-cyan-hover);
        }
        .modal-button.secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        .modal-button.secondary:hover {
            background-color: #c0c0c0;
        }

        /* Review Modal Styles */
        #reviewModal .modal-content {
            width: 340px;
        }
        #reviewModal h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .session-info {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        .emoji-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .emoji-button {
            font-size: 48px;
            background: none;
            border: 3px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            padding: 10px;
            transition: all 0.2s;
        }
        .emoji-button:hover {
            transform: scale(1.1);
            border-color: var(--primary-cyan);
        }
        .emoji-button.selected {
            border-color: var(--primary-cyan);
            background-color: rgba(0, 153, 153, 0.1);
        }
        .score-labels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 12px;
            color: #666;
        }
        #reviewComment {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 60px;
        }
        #reviewComment:focus {
            border-color: var(--primary-cyan);
            outline: none;
        }

        /* History Modal Styles */
        #historyModal .modal-content {
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .history-stats {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #333;
        }
        .history-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .history-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .history-item-name {
            font-weight: bold;
            color: #333;
        }
        .history-item-date {
            color: #999;
            font-size: 12px;
        }
        .history-item-score {
            font-size: 24px;
            margin: 5px 0;
        }
        .history-item-duration {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }
        .history-item-comment {
            color: #555;
            font-size: 13px;
            font-style: italic;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
        .no-history {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        .history-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .history-actions button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="timerContainer">
        <div id="timerNameDisplay"></div>
        <canvas id="timerCanvas"></canvas>
        <div id="controls">
            <div id="minutesLabel">MINUTES REMAINING</div>
            <div id="inputButtonContainer">
                <input type="number" id="timeInput" value="25" min="1">
                <button id="startButton" onclick="startTimer()">Start</button>
            </div>
            <div id="sizeButtonContainer">
                <button id="smallButton" onclick="toggleSize()">Toggle Size ‚óØ</button>
                <button id="randomButton" onclick="toggleRandomChime()">Random ‚ô¨</button>
                <button id="resetButton" onclick="resetTimer()">Reset ‚ü≥</button>
                <button id="historyButton" onclick="openHistoryModal()">History üìä</button>
            </div>
        </div>
    </div>
    <audio id="timerSound" src="clear-announce-tones-2861.wav" preload="auto"></audio>

    <!-- Name Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h3>Name Your Timer</h3>
            <input type="text" id="timerNameInput" placeholder="Enter timer name" maxlength="30">
            <div>
                <button class="modal-button primary" onclick="saveTimerName()">Save</button>
                <button class="modal-button secondary" onclick="closeNameModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <h3>How was this session?</h3>
            <div class="session-info">
                <div id="reviewSessionInfo"></div>
            </div>
            <div class="emoji-buttons">
                <button class="emoji-button" data-score="-1" onclick="selectScore(-1)">üòû</button>
                <button class="emoji-button" data-score="0" onclick="selectScore(0)">üòê</button>
                <button class="emoji-button" data-score="1" onclick="selectScore(1)">üòä</button>
            </div>
            <div class="score-labels">
                <span>Not useful</span>
                <span>Neutral</span>
                <span>Very useful</span>
            </div>
            <textarea id="reviewComment" placeholder="Optional comment..."></textarea>
            <div>
                <button class="modal-button primary" onclick="submitReview()">Submit</button>
                <button class="modal-button secondary" onclick="skipReview()">Skip</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h3>Session History</h3>
            <div class="history-actions">
                <button class="modal-button primary" onclick="exportToCSV()">Export CSV</button>
                <button class="modal-button secondary" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-stats" id="historyStats"></div>
            <div id="historyList"></div>
            <div style="text-align: center; margin-top: 15px;">
                <button class="modal-button secondary" onclick="closeHistoryModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('timerCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const timerContainer = document.getElementById('timerContainer');
        const timerSound = document.getElementById('timerSound');
        const randomButton = document.getElementById('randomButton');
        const startButton = document.getElementById('startButton');
        const timeInput = document.getElementById('timeInput');
        const timerNameDisplay = document.getElementById('timerNameDisplay');
        const nameModal = document.getElementById('nameModal');
        const timerNameInput = document.getElementById('timerNameInput');
        const reviewModal = document.getElementById('reviewModal');
        const historyModal = document.getElementById('historyModal');

        // Define colors to match CSS variables
        const colors = {
            primaryCyan: 'rgba(0, 153, 153, 0.5)',
            primaryCyanOpaque: 'rgba(0, 153, 153, 0.8)',
            primaryCyanPulse: 'rgba(0, 153, 153, ',
            primaryRed: 'rgba(237, 77, 102, 0.8)',
            primaryRedLight: 'rgba(237, 77, 102, 0.4)',
        };

        let radius = 120;
        let centerX, centerY;
        let totalTime = 0;
        let remainingTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let isExpired = false;
        let isPaused = false;
        let startAngle = null;
        let currentSize = 'large';
        let randomChimeSelected = false;
        let timerName = "";
        let isPulsing = false;
        let pulseStartTime = null;
        let pulseAnimationFrame = null;
        let pulseAlpha = 0.1;
        const pulseDuration = 5000;

        // Review system variables
        let currentSessionStartTime = null;
        let selectedScore = null;

        const defaultChime = "clear-announce-tones-2861.wav";
        const chimes = [
            "announcement-sound-2-7143.wav",
            "clear-announce-tones-2861.wav",
            "coins-1746.wav",
            "definite-555.wav",
            "game-bonus-144751.wav",
            "jingles-8568.wav",
            "light-hearted-2-199276.wav",
            "music-box-3-185483.wav",
            "success-1-6297.wav"
        ];

        function initializeCanvas() {
            canvas.width = 360;
            canvas.height = 360;
            canvas.style.width = '360px';
            canvas.style.height = '360px';
            radius = 120;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            timerContainer.style.width = '380px';
            timerContainer.style.height = '540px';
        }

        initializeCanvas();

        function drawTimer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 8;
            ctx.stroke();

            if (isRunning || isPaused) {
                // Calculate angle for progress
                const progress = remainingTime / totalTime;
                const angle = progress * 2 * Math.PI;

                // Draw colored progress arc
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + angle);
                ctx.strokeStyle = colors.primaryCyanOpaque;
                ctx.lineWidth = 8;
                ctx.stroke();

                // Display remaining time
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                ctx.font = 'bold 48px Arial';
                ctx.fillStyle = '#333';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${minutes}:${seconds.toString().padStart(2, '0')}`, centerX, centerY);

                // Show pause indicator
                if (isPaused) {
                    ctx.font = 'bold 20px Arial';
                    ctx.fillStyle = '#666';
                    ctx.fillText('PAUSED', centerX, centerY + 40);
                }
            } else if (isExpired) {
                // Draw full red circle
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = colors.primaryRed;
                ctx.lineWidth = 8;
                ctx.stroke();

                // Pulsing overlay
                if (isPulsing) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                    ctx.fillStyle = colors.primaryCyanPulse + pulseAlpha + ')';
                    ctx.fill();
                }

                // Display "TIME'S UP"
                ctx.font = 'bold 36px Arial';
                ctx.fillStyle = '#333';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText("TIME'S UP", centerX, centerY);
            }
        }

        function updateButtonStates() {
            if (isRunning || isPaused) {
                startButton.disabled = true;
                timeInput.disabled = true;
                randomButton.disabled = true;
            } else {
                startButton.disabled = false;
                timeInput.disabled = false;
                randomButton.disabled = false;
            }
        }

        function toggleRandomChime() {
            if (isRunning) return;

            if (randomChimeSelected) {
                timerSound.src = defaultChime;
                timerSound.load();
                randomChimeSelected = false;
                randomButton.classList.remove('active');
            } else {
                const randomIndex = Math.floor(Math.random() * chimes.length);
                timerSound.src = chimes[randomIndex];
                timerSound.load();
                randomChimeSelected = true;
                randomButton.classList.add('active');
            }
            updateButtonStates();
        }

        function toggleSize() {
            if (currentSize === 'large') {
                canvas.width = 300;
                canvas.height = 300;
                canvas.style.width = '300px';
                canvas.style.height = '300px';
                radius = 100;
                centerX = canvas.width / 2;
                centerY = canvas.height / 2;
                timerContainer.style.width = '320px';
                timerContainer.style.height = '500px';
                timerNameDisplay.style.fontSize = '14.4px';
                currentSize = 'medium';
            } else if (currentSize === 'medium') {
                canvas.width = 236;
                canvas.height = 236;
                canvas.style.width = '236px';
                canvas.style.height = '236px';
                radius = 72;
                centerX = canvas.width / 2;
                centerY = canvas.height / 2 - 5;
                timerContainer.style.width = '256px';
                timerContainer.style.height = '436px';
                timerNameDisplay.style.fontSize = '10.8px';
                currentSize = 'small';
            } else {
                canvas.width = 360;
                canvas.height = 360;
                canvas.style.width = '360px';
                canvas.style.height = '360px';
                radius = 120;
                centerX = canvas.width / 2;
                centerY = canvas.height / 2;
                timerContainer.style.width = '380px';
                timerContainer.style.height = '540px';
                timerNameDisplay.style.fontSize = '18px';
                currentSize = 'large';
            }
            drawTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            if (isRunning) return;

            const input = document.getElementById('timeInput').value;
            const minutes = parseInt(input) || 0;
            if (minutes <= 0) {
                alert('Please enter a valid number of minutes');
                return;
            }

            if (!randomChimeSelected && timerSound.src !== defaultChime) {
                timerSound.src = defaultChime;
                timerSound.load();
            }

            totalTime = minutes * 60;
            remainingTime = totalTime;
            isRunning = true;
            isExpired = false;
            isPaused = false;
            currentSessionStartTime = new Date();

            const startPosition = (minutes % 60) / 60;
            startAngle = (startPosition * 2 * Math.PI) - Math.PI / 2;

            updateButtonStates();
            drawTimer();

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    remainingTime--;
                    drawTimer();

                    if (remainingTime <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        isExpired = true;
                        isPaused = false;
                        isPulsing = true;
                        pulseStartTime = Date.now();
                        pulseAnimationFrame = requestAnimationFrame(pulseOverlay);
                        updateButtonStates();
                        drawTimer();
                        timerSound.volume = 0.5;
                        timerSound.play().catch(error => console.error('Error playing sound:', error));
                        
                        // Show review modal immediately
                        openReviewModal();
                    }
                }
            }, 1000);
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            if (pulseAnimationFrame) {
                cancelAnimationFrame(pulseAnimationFrame);
                pulseAnimationFrame = null;
            }
            isRunning = false;
            isExpired = false;
            isPaused = false;
            isPulsing = false;
            pulseStartTime = null;
            pulseAlpha = 0.1;
            startAngle = null;
            totalTime = 0;
            remainingTime = 0;
            currentSessionStartTime = null;
            if (randomChimeSelected) {
                timerSound.src = defaultChime;
                timerSound.load();
                randomChimeSelected = false;
                randomButton.classList.remove('active');
            }
            timerName = "";
            localStorage.setItem('timerName', "");
            updateTimerNameDisplay();
            updateButtonStates();
            drawTimer();
        }

        function pulseOverlay() {
            if (!isPulsing) return;

            const elapsed = Date.now() - pulseStartTime;
            if (elapsed >= pulseDuration) {
                isPulsing = false;
                pulseStartTime = null;
                pulseAlpha = 0.1;
                pulseAnimationFrame = null;
                drawTimer();
                return;
            }

            const frequency = (2 * Math.PI) / 1000;
            pulseAlpha = 0.15 + 0.15 * Math.sin(frequency * elapsed);
            drawTimer();
            pulseAnimationFrame = requestAnimationFrame(pulseOverlay);
        }

        function togglePauseResume() {
            if (isExpired) {
                resetTimer();
                return;
            }
            if (!isRunning) return;

            isPaused = !isPaused;
            updateButtonStates();
            drawTimer();
        }

        function openNameModal() {
            nameModal.style.display = 'block';
            timerNameInput.value = timerName;
            timerNameInput.focus();
        }

        function closeNameModal() {
            nameModal.style.display = 'none';
        }

        function saveTimerName() {
            timerName = timerNameInput.value.trim();
            updateTimerNameDisplay();
            closeNameModal();
            localStorage.setItem('timerName', timerName);
        }

        function updateTimerNameDisplay() {
            timerNameDisplay.textContent = timerName || '';
            timerNameDisplay.style.display = timerName ? 'block' : 'block';
        }

        // Review Modal Functions
        function openReviewModal() {
            selectedScore = null;
            document.querySelectorAll('.emoji-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('reviewComment').value = '';
            
            const duration = Math.round(totalTime / 60);
            const sessionName = timerName || 'Untitled Session';
            document.getElementById('reviewSessionInfo').innerHTML = 
                `<strong>${sessionName}</strong><br>${duration} minute${duration !== 1 ? 's' : ''}`;
            
            reviewModal.style.display = 'block';
        }

        function closeReviewModal() {
            reviewModal.style.display = 'none';
        }

        function selectScore(score) {
            selectedScore = score;
            document.querySelectorAll('.emoji-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function submitReview() {
            if (selectedScore === null) {
                alert('Please select a rating');
                return;
            }

            const review = {
                timestamp: currentSessionStartTime.toISOString(),
                name: timerName || 'Untitled Session',
                duration: Math.round(totalTime / 60),
                score: selectedScore,
                comment: document.getElementById('reviewComment').value.trim()
            };

            saveReview(review);
            closeReviewModal();
            resetTimer();
        }

        function skipReview() {
            closeReviewModal();
            resetTimer();
        }

        function saveReview(review) {
            let reviews = JSON.parse(localStorage.getItem('timerReviews') || '[]');
            reviews.push(review);
            localStorage.setItem('timerReviews', JSON.stringify(reviews));
        }

        // History Modal Functions
        function openHistoryModal() {
            const reviews = JSON.parse(localStorage.getItem('timerReviews') || '[]');
            
            if (reviews.length === 0) {
                document.getElementById('historyStats').innerHTML = '';
                document.getElementById('historyList').innerHTML = 
                    '<div class="no-history">No session history yet. Complete a timer session to start tracking!</div>';
            } else {
                displayHistoryStats(reviews);
                displayHistoryList(reviews);
            }
            
            historyModal.style.display = 'block';
        }

        function closeHistoryModal() {
            historyModal.style.display = 'none';
        }

        function displayHistoryStats(reviews) {
            const totalSessions = reviews.length;
            const totalMinutes = reviews.reduce((sum, r) => sum + r.duration, 0);
            const avgScore = (reviews.reduce((sum, r) => sum + r.score, 0) / totalSessions).toFixed(2);
            const positiveCount = reviews.filter(r => r.score === 1).length;
            const neutralCount = reviews.filter(r => r.score === 0).length;
            const negativeCount = reviews.filter(r => r.score === -1).length;

            document.getElementById('historyStats').innerHTML = `
                <div class="stat-row">
                    <span class="stat-label">Total Sessions:</span>
                    <span class="stat-value">${totalSessions}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Time:</span>
                    <span class="stat-value">${totalMinutes} minutes</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Average Score:</span>
                    <span class="stat-value">${avgScore}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Ratings:</span>
                    <span class="stat-value">üòä ${positiveCount} | üòê ${neutralCount} | üòû ${negativeCount}</span>
                </div>
            `;
        }

        function displayHistoryList(reviews) {
            const sortedReviews = [...reviews].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            const scoreEmoji = { 1: 'üòä', 0: 'üòê', '-1': 'üòû' };

            const listHtml = sortedReviews.map(review => {
                const date = new Date(review.timestamp);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="history-item">
                        <div class="history-item-header">
                            <span class="history-item-name">${review.name}</span>
                            <span class="history-item-date">${dateStr}</span>
                        </div>
                        <div class="history-item-score">${scoreEmoji[review.score]}</div>
                        <div class="history-item-duration">${review.duration} minute${review.duration !== 1 ? 's' : ''}</div>
                        ${review.comment ? `<div class="history-item-comment">"${review.comment}"</div>` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('historyList').innerHTML = listHtml;
        }

        function exportToCSV() {
            const reviews = JSON.parse(localStorage.getItem('timerReviews') || '[]');
            
            if (reviews.length === 0) {
                alert('No data to export');
                return;
            }

            const csvHeaders = ['Timestamp', 'Session Name', 'Duration (minutes)', 'Score', 'Comment'];
            const csvRows = reviews.map(review => {
                const date = new Date(review.timestamp);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                return [
                    dateStr,
                    `"${review.name.replace(/"/g, '""')}"`,
                    review.duration,
                    review.score,
                    `"${(review.comment || '').replace(/"/g, '""')}"`
                ].join(',');
            });

            const csvContent = [csvHeaders.join(','), ...csvRows].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `timer_sessions_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all session history? This cannot be undone.')) {
                localStorage.setItem('timerReviews', '[]');
                closeHistoryModal();
                openHistoryModal();
            }
        }

        window.onclick = function(event) {
            if (event.target === nameModal) {
                closeNameModal();
            }
            if (event.target === historyModal) {
                closeHistoryModal();
            }
            // Don't close review modal on outside click
        }

        timerNameInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                saveTimerName();
            }
        });

        let doubleClickTimer = null;

        function handleTimerClick(event) {
            if (doubleClickTimer === null) {
                doubleClickTimer = setTimeout(() => {
                    togglePauseResume();
                    doubleClickTimer = null;
                }, 300);
            } else {
                clearTimeout(doubleClickTimer);
                doubleClickTimer = null;
                openNameModal();
                event.preventDefault();
            }
        }

        canvas.addEventListener('click', handleTimerClick);

        const savedName = localStorage.getItem('timerName');
        if (savedName) {
            timerName = savedName;
        }
        updateTimerNameDisplay();
        drawTimer();
        updateButtonStates();
    </script>
</body>
</html>
