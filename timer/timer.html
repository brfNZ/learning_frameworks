<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
     :root {
        --primary-cyan: #009999;
        --primary-cyan-hover: #007777;
        --primary-cyan-outline: #009999;
        --primary-cyan-outline-hover: #006666;
        --secondary-gray: #999;
        --secondary-gray-hover: #333;
        --primary-red: #ed4d66;
        --primary-red-active: #ff4444;
        
        /* Theme colors - light mode (default) */
        --bg-color: #f0f0f0;
        --text-color: #000;
        --digital-bg: #000;
        --digital-text: #fff;

    }
    
    /* Dark mode theme */
    body.dark-mode {
        --bg-color: #404040;
        --text-color: #fff;
        --digital-bg: #dbd8d8;
        --digital-text: #000;

    }

    /* Circular mode ‚Äì cyan */
    .random-active {
        background: #007777;
        color: white;
        transform: scale(1.06);
        box-shadow: 0 0 10px rgba(0,153,153,0.6);
        transition: all 0.2s ease;
    }

    body.dark-mode .random-active {
        background: #00cccc;
        box-shadow: 0 0 12px rgba(0,204,204,0.7);
    }

    /* Digital mode ‚Äì grey override */
    #digitalDisplay[style*="display: block"] ~ #controls #randomButton.random-active {
        background: #777 !important;
        box-shadow: 0 0 8px rgba(255,255,255,0.3) !important;
    }

    body.dark-mode #digitalDisplay[style*="display: block"] ~ #controls #randomButton.random-active {
        background: #666 !important;
        box-shadow: 0 0 8px rgba(0,0,0,0.4) !important;
    }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }
        #timerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: width 0.3s, height 0.3s;
            overflow: visible;
            position: relative;
            padding-top: 10px;
        }
        #timerCanvas {
            margin-top: 10px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #digitalDisplay {
            background-color: var(--digital-bg);
            color: var(--digital-text);
            border-radius: 12px;
            padding: 8px 60px 20px 60px;
            font-size: 120px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            margin-top: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            display: none;
            user-select: none;
            text-align: center;
            line-height: 1;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #digitalDisplay .minutes-label {
            font-size: 24px;
            font-weight: normal;
            color: #999;
            margin-top: 5px;
            display: block;
        }
        /* Pulse dot in bottom-right corner */
        #digitalDisplay .pulse-dot {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            background-color: var(--digital-text);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #digitalDisplay .pulse-dot.flash {
            opacity: 0.5;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #inputButtonContainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 3px;
        }
        #timeInput {
            font-size: 16px;
            width: 80px;
            height: 36px;
            text-align: center;
            border: 2px solid var(--primary-cyan);
            box-sizing: border-box;
        }
        #timeInput:disabled {
            background-color: #E0E0E0;
            border-color: #a9a9a9;
            color: #666;
            cursor: not-allowed;
        }
        #startButton {
            font-size: 16px;
            width: 80px;
            height: 36px;
            cursor: pointer;
            background-color: var(--primary-cyan);
            color: white;
            border: 2px solid var(--primary-cyan);
            box-sizing: border-box;
        }
        #startButton:hover:not(:disabled) {
            background-color: var(--primary-cyan-hover);
        }
        #startButton:disabled {
            background-color: #E0E0E0;
            border-color: #a9a9a9;
            color: #666;
            cursor: not-allowed;
        }
        #timerNameDisplay {
            font-size: 14px;
            font-weight: bold;
            color: #575757;
            text-align: center;
            padding: 2px 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-height: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s, color 0.2s;
            margin-bottom: 10px;
        }
        #timerNameDisplay:hover {
            background-color: rgba(0, 153, 153, 0.15);
            box-shadow: inset 0 0 0 1px rgba(0, 153, 153, 0.3);
        }
        #timerNameDisplay.digital-mode {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #timerNameDisplay.digital-mode:hover {
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }
        /* For circular mode, position name above canvas */
        #timerNameDisplay.circular-mode {
            position: absolute;
            top: 5px;
            width: 50%;
            max-width: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            display: block;
        }
        #timerNameDisplay {
            display: none; /* Hidden by default, shown only in circular mode */
        }
        #timerNameDisplayDigital {
            font-size: 12px;
            font-weight: bold;
            color: #888;
            text-align: center;
            padding: 2px 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-height: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s, color 0.2s;
            margin-bottom: 5px;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #timerNameDisplayDigital:hover {
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }
        #minutesLabel {
            margin-top: 10px;
            margin-bottom: 7px;
            font-size: 16px;
            font-weight: bold;
        }
        #sizeButtonContainer {
            display: flex;
            justify-content: center;
            margin-top: 5px;
            gap: 2px;
        }
        #digitalButtonContainer {
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        #smallButton, #randomButton, #resetButton, #historyButton, #displayModeButton, #themeToggleButton {
            font-size: 14px;
            padding: 4px 7px;
            background-color: var(--primary-cyan);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #smallButton:hover, #randomButton:hover, #resetButton:hover, #historyButton:hover, #displayModeButton:hover, #themeToggleButton:hover {
            background-color: var(--primary-cyan-hover);
        }
        #randomButton.active {
            background-color: var(--primary-red-active);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-button {
            padding: 6px 12px;
            margin: 5px 1px 5px 0;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        
        .modal-button.primary {
            background-color: transparent;
            color: var(--primary-cyan-outline);
            border: 1px solid var(--primary-cyan-outline);
        }

        .modal-button.primary:hover {
            color: var(--primary-cyan-outline-hover);
            border-color: var(--primary-cyan-outline-hover);
        }

        .modal-button:hover {
            color: var(--secondary-gray-hover) !important;
            border-color: var(--secondary-gray-hover) !important;
        }

        .modal-button.secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .modal-button.secondary:hover {
            background-color: #c0c0c0;
        }

        #nameModal .modal-content {
            width: 300px;
        }

        .emoji-button:hover {
            transform: scale(1.1);
            border-color: var(--primary-cyan) !important;
        }

        .emoji-button.selected {
            border-color: var(--primary-cyan) !important;
            background-color: rgba(0, 153, 153, 0.1) !important;
        }

        #timerNameInput {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid var(--primary-cyan);
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #saveNameButton, #cancelNameButton {
            padding: 8px 16px;
            margin: 5px 10px 5px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        #saveNameButton {
            background-color: var(--primary-cyan);
            color: white;
        }
        #saveNameButton:hover {
            background-color: var(--primary-cyan-hover);
        }
        #cancelNameButton {
            background-color: #e0e0e0;
            color: #333;
        }
        #cancelNameButton:hover {
            background-color: #c0c0c0;
        }

        @media (max-width: 600px) {
        #timerContainer {
            width: 100% !important;
            max-width: 380px;
            padding: 0 10px;
            box-sizing: border-box;
        }
    
    .modal-content {
        width: 90% !important;
        max-width: 340px;
        margin: 10% auto;
    }
    
    #historyModal .modal-content {
        width: 95% !important;
    }
}

    #weekChart { margin-bottom: 25px !important; }

    </style>
</head>
<body>

        <canvas id="timerCanvas"></canvas>
        <div id="digitalDisplay">

    <script>
        const canvas = document.getElementById('timerCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const timerContainer = document.getElementById('timerContainer');
        const timerSound = document.getElementById('timerSound');
        const randomButton = document.getElementById('randomButton');
        const startButton = document.getElementById('startButton');
        const timeInput = document.getElementById('timeInput');
        const timerNameDisplay = document.getElementById('timerNameDisplay');
        const nameModal = document.getElementById('nameModal');
        const timerNameInput = document.getElementById('timerNameInput');
        const reviewModal = document.getElementById('reviewModal');
        const historyModal = document.getElementById('historyModal');

        // Define colors to match CSS variables
        const colors = {
            primaryCyan: 'rgba(0, 153, 153, 0.5)',
            primaryCyanOpaque: 'rgba(0, 153, 153, 0.8)',
            primaryCyanPulse: 'rgba(0, 153, 153, ',
            primaryRed: 'rgba(237, 77, 102, 0.8)',
            primaryRedLight: 'rgba(237, 77, 102, 0.4)',
        };

        let radius = 120;
        let centerX, centerY;
        let totalTime = 0;
        let remainingTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let isExpired = false;
        let isPaused = false;
        let startAngle = null;
        let currentSize = 'medium'; // Track size: large, medium, small
        let randomChimeSelected = false;
        let timerName = "";
        let currentSessionStartTime = null;
        let sessionReviews = [];
        let selectedReviewScore = null;
        let currentReviewSessionId = null;
        let isPulsing = false;
        let pulseStartTime = null;
        let pulseAlpha = 0.1;
        const pulseDuration = 7000;
        let pulseAnimationFrame = null;
        let currentDisplayMode = 'circular'; // Current active mode
        
        // Display mode configurations - easy to extend for future modes
        const displayModes = {
            circular: {
                name: 'Circular',
                element: 'timerCanvas',
                supportsSize: true,  // Can toggle size
                sizes: ['small', 'medium', 'large'],
                defaultSize: 'large',
                drawFunction: 'drawCircularTimer',
                clickHandler: handleTimerClick,
                nameDisplayClass: 'circular-mode',  // Position above canvas
                containerWidth: '380px',
                containerHeight: '500px',
                windowWidth: 420,
                windowHeight: 480,
                buttonStyle: {
                    background: 'var(--primary-cyan)',
                    color: 'white',
                    backgroundHover: 'var(--primary-cyan-hover)'
                },
                inputStyle: {
                    borderColor: 'var(--primary-cyan)',
                    background: '#fff',
                    color: '#000'
                }
            },
            digital: {
                name: 'Digital',
                element: 'digitalDisplay',
                supportsSize: true,  // Can toggle size
                sizes: ['small', 'medium', 'large'],
                defaultSize: 'large',
                drawFunction: 'updateDigitalDisplay',
                clickHandler: handleTimerClick,
                nameDisplayClass: 'digital-mode',  // Inside black box
                containerWidth: '300px',
                containerHeight: '380px',
                windowWidth: 340,
                windowHeight: 370,
                buttonStyle: {
                    background: '#000',
                    color: '#aaa',
                    backgroundHover: '#333',
                    border: '1px solid #666'
                },
                inputStyle: {
                    borderColor: '#666',
                    background: '#000',
                    color: '#ddd'
                }
            }
            // Future modes can be added here:
            // analog: { ... },
            // progress: { ... },
            // minimal: { ... }
        };

        const chimes = [
            'timer-sounds/game-success-alert-2039.wav',
            'timer-sounds/church-bell-indoor-628.wav',
            'timer-sounds/church-bell-loop-621.wav',
            'timer-sounds/fantasy-game-success-notification-270.wav',
            'timer-sounds/notification-alert-2314.wav',
            'timer-sounds/uplifting-flute-notification-2317.wav',
            'timer-sounds/flute-mobile-phone-notification-alert-2316.wav',
            'timer-sounds/flute-music-notification-2311.wav',
            'timer-sounds/racing-countdown-timer-1051.wav',
        ];
        const defaultChime = 'timer-sounds/clear-announce-tones-2861.wav';

        // Initial setup for the default (medium) timer size
        canvas.width = 300;
        canvas.height = 300;
        canvas.style.width = '300px';
        canvas.style.height = '300px';
        radius = 100;
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
        timerContainer.style.width = '320px';
        timerContainer.style.height = '460px';
        timerNameDisplay.style.fontSize = '14.4px';

        
        function updateButtonStates() {
            if (isExpired || (!isRunning && !isPaused)) {
                startButton.disabled = false;
                timeInput.disabled = false;
                smallButton.disabled = false;
                randomButton.disabled = false;
                resetButton.disabled = false;
                controls.style.visibility = 'visible';
                startButton.removeAttribute('disabled');
                timeInput.removeAttribute('disabled');
            } else if (isRunning && !isPaused) {
                startButton.disabled = true;
                timeInput.disabled = true;
                smallButton.disabled = false;
                randomButton.disabled = false;
                resetButton.disabled = false;
                controls.style.visibility = 'hidden';
                startButton.setAttribute('disabled', 'true');
                timeInput.setAttribute('disabled', 'true');
            } else if (isRunning && isPaused) {
                startButton.disabled = true;
                timeInput.disabled = true;
                smallButton.disabled = false;
                randomButton.disabled = false;
                resetButton.disabled = false;
                controls.style.visibility = 'visible';
                startButton.setAttribute('disabled', 'true');
                timeInput.setAttribute('disabled', 'true');
            }
        }

        function drawTimer() {
            // Universal draw function - delegates to mode-specific function
            const config = displayModes[currentDisplayMode];
            if (config && config.drawFunction) {
                // Call function by name
                if (typeof window[config.drawFunction] === 'function') {
                    window[config.drawFunction]();
                }
            }
        }

        function drawCircularTimer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const scale = radius / 120;

            // Draw outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 10 * scale;
            ctx.stroke();

            // Draw start angle marker
            if (startAngle !== null) {
                ctx.beginPath();
                const innerRadius = radius - 34 * scale;
                const outerRadius = radius;
                ctx.moveTo(centerX + innerRadius * Math.cos(startAngle), centerY + innerRadius * Math.sin(startAngle));
                ctx.lineTo(centerX + outerRadius * Math.cos(startAngle), centerY + outerRadius * Math.sin(startAngle));
                ctx.strokeStyle = colors.primaryCyan;
                ctx.lineWidth = 8 * scale;
                ctx.stroke();
            }

            // Handle timer states
            if (isExpired) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = `${colors.primaryCyanPulse}${pulseAlpha})`;
                ctx.fill();
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius + 5 * scale, 0, 2 * Math.PI);
                ctx.strokeStyle = colors.primaryRedLight;
                ctx.lineWidth = 15 * scale;
                ctx.stroke();
                ctx.font = `bold ${24 * scale}px Arial`;
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText("TIME'S UP!", centerX, centerY);
                ctx.strokeStyle = colors.primaryCyanOpaque;
                ctx.lineWidth = 1.1 * scale;
                ctx.strokeText("TIME'S UP!", centerX, centerY);
            } else {
                if (totalTime > 0 && remainingTime > 0) {
                    const remainingMinutes = remainingTime / 60;
                    const startPosition = (remainingMinutes % 60) / 60;
                    const startAngle = (startPosition * 2 * Math.PI) - Math.PI / 2;
                    const endAngle = -Math.PI / 2;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius - 5 * scale, startAngle, endAngle, true); // Anti-clockwise
                    ctx.fillStyle = isPaused ? colors.primaryRedLight : colors.primaryRed;
                    ctx.fill();
                }

                if (isPaused) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius + 5 * scale, 0, 2 * Math.PI);
                    ctx.strokeStyle = colors.primaryCyan;
                    ctx.stroke();
                    ctx.font = `bold ${24 * scale}px Arial`;
                    ctx.fillStyle = colors.primaryCyanOpaque;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText("PAUSED", centerX, centerY);
                }
            }

            // Draw inner/outer circles
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 9 * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1 * scale;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 13 * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2 * scale;
            ctx.stroke();

            // Draw minute markers
            for (let i = 0; i < 60; i++) {
                const angle = (i / 60) * 2 * Math.PI - Math.PI / 2;
                const outerRadius = radius + 5 * scale;
                const innerRadius = i % 5 === 0 ? radius - 49 * scale : radius - 30 * scale;
                ctx.beginPath();
                ctx.moveTo(centerX + innerRadius * Math.cos(angle), centerY + innerRadius * Math.sin(angle));
                ctx.lineTo(centerX + outerRadius * Math.cos(angle), centerY + outerRadius * Math.sin(angle));
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4 * scale;
                ctx.stroke();
            }

            // Draw minute numbers (clockwise for anti-clockwise countdown)
            const fontSize = currentSize === 'small' ? 20 : 16; // Larger font for small size
            ctx.font = `bold ${fontSize * scale}px Arial`;
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < 60; i += 5) {
                const displayMinute = i === 0 ? 0 : i; // Numbers increase clockwise
                const angle = (i / 60) * 2 * Math.PI - Math.PI / 2; // Clockwise positions
                const textRadius = radius + (currentSize === 'small' ? 32 * scale : 28 * scale);
                ctx.fillText(displayMinute.toString(), centerX + textRadius * Math.cos(angle), centerY + textRadius * Math.sin(angle) + 1 * scale);
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            if (isRunning) return;

            const input = document.getElementById('timeInput').value;
            const minutes = parseInt(input) || 0;
            if (minutes <= 0) {
                alert('Please enter a valid number of minutes');
                return;
            }

            if (!randomChimeSelected && timerSound.src !== defaultChime) {
                timerSound.src = defaultChime;
                timerSound.load();
            }

            totalTime = minutes * 60;
            remainingTime = totalTime;
            isRunning = true;
            isExpired = false;
            isPaused = false;
            currentSessionStartTime = new Date();

            const startPosition = (minutes % 60) / 60;
            startAngle = (startPosition * 2 * Math.PI) - Math.PI / 2;

            updateButtonStates();
            drawTimer();

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    remainingTime--;
                    drawTimer(); // Update every second
                    
                    // Pulse dot every 6 seconds in digital mode
                    if (currentDisplayMode === 'digital' && remainingTime % 6 === 0) {
                        const pulseDot = document.querySelector('#digitalDisplay .pulse-dot');
                        if (pulseDot) {
                            pulseDot.classList.add('flash');
                            setTimeout(() => {
                                pulseDot.classList.remove('flash');
                            }, 400); // Flash for 400ms
                        }
                    }

                    if (remainingTime <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        isExpired = true;
                        isPaused = false;
                        isPulsing = true;
                        pulseStartTime = Date.now();
                        pulseAnimationFrame = requestAnimationFrame(pulseOverlay);
                        updateButtonStates();
                        drawTimer();
                        timerSound.volume = 0.5;
                        timerSound.play().catch(error => console.error('Error playing sound:', error));
                        addSessionToHistory();
                    }
                }
            }, 1000);
        }

        function pulseOverlay() {
            if (!isPulsing) return;

            const elapsed = Date.now() - pulseStartTime;
            if (elapsed >= pulseDuration) {
                isPulsing = false;
                pulseStartTime = null;
                pulseAlpha = 0.1;
                pulseAnimationFrame = null;
                drawTimer();
                return;
            }

            const frequency = (2 * Math.PI) / 1000;
            pulseAlpha = 0.15 + 0.15 * Math.sin(frequency * elapsed);
            drawTimer();
            pulseAnimationFrame = requestAnimationFrame(pulseOverlay);
        }

        /* ---------- 14-day chart ---------- */
       function renderWeekChart() {
    const sessions = getSessionHistory();
    const nzOffset = 13; // NZDT
    const now = new Date();
    const nzToday = new Date(now.getTime() + (now.getTimezoneOffset() + nzOffset * 60) * 60000);
    nzToday.setHours(0, 0, 0, 0);
    const dayOfWeek = nzToday.getDay();
    const daysSinceMonday = (dayOfWeek + 6) % 7;
    const thisMon = new Date(nzToday);
    thisMon.setDate(nzToday.getDate() - daysSinceMonday);
    const lastMon = new Date(thisMon);
    lastMon.setDate(thisMon.getDate() - 7);

    const counts = {
        last: [0, 0, 0, 0, 0, 0, 0],
        this: [0, 0, 0, 0, 0, 0, 0]
    };

    sessions.forEach(s => {
        const pieces = s.timestamp.split(/[-T:.Z]/);
        const utcDate = new Date(+pieces[0], pieces[1]-1, +pieces[2], +pieces[3], +pieces[4], +pieces[5]);
        const nzSession = new Date(utcDate.getTime() + (nzOffset * 60 * 60 * 1000)); // SAME AS CSV
        const dayDiffThis = Math.floor((nzSession - thisMon) / 86400000);
        const dayDiffLast = Math.floor((nzSession - lastMon) / 86400000);
        if (dayDiffThis >= 0 && dayDiffThis < 7) counts.this[dayDiffThis]++;
        else if (dayDiffLast >= 0 && dayDiffLast < 7) counts.last[dayDiffLast]++;
    });

    ['last', 'this'].forEach(week => {
        for (let i = 0; i < 7; i++) {
            const cell = document.getElementById((week === 'last' ? 'L' : 'T') + i);
            const count = counts[week][i];
            cell.textContent = count > 6 ? '6+' : '|'.repeat(count);
            cell.style.opacity = count ? '1' : '.25';
        }
    });
}

    /* ---------- CSV EXPORT (newest first, correct NZ heat-map) ---------- */
    function exportHistoryCSV() {
        const sessions = getSessionHistory();
        if (sessions.length === 0) {
            alert('No sessions to export');
            return;
        }

        // NZ time offset (NZDT = UTC+13 in November)
        const nzOffset = 13;
        const now = new Date();
        const nzToday = new Date(now.getTime() + (now.getTimezoneOffset() + nzOffset * 60) * 60000);
        nzToday.setHours(0, 0, 0, 0);
        const dayOfWeek = nzToday.getDay();
        const daysSinceMonday = (dayOfWeek + 6) % 7;
        const thisMon = new Date(nzToday);
        thisMon.setDate(nzToday.getDate() - daysSinceMonday);
        const lastMon = new Date(thisMon);
        lastMon.setDate(thisMon.getDate() - 7);

        const thisWeek = [0, 0, 0, 0, 0, 0, 0];
        const lastWeek = [0, 0, 0, 0, 0, 0, 0];

        const rows = [
            ['HEAT-MAP'],
            ['Week', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'],
            ['This'],
            ['Last'],
            [''], // separator
            ['Date (NZ)', 'Time (NZ)', 'Name', 'Minutes', 'Score', 'Comment']
        ];

        sessions
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
            .forEach(s => {
                // Parse stored UTC timestamp
                const pieces = s.timestamp.split(/[-T:.Z]/);
                const utcDate = new Date(+pieces[0], pieces[1]-1, +pieces[2], +pieces[3], +pieces[4], +pieces[5]);

                // Convert to NZ time
                const nzDate = new Date(utcDate.getTime() + (nzOffset * 60 * 60 * 1000));
                const dateNZ = nzDate.toLocaleDateString('en-NZ'); // e.g., 6/11/2025
                const timeNZ = nzDate.toLocaleTimeString('en-NZ', { hour: '2-digit', minute: '2-digit' }); // e.g., 03:45 PM

                // Heat map bucket (same logic as renderWeekChart)
                const dayDiffThis = Math.floor((nzDate - thisMon) / 86400000);
                const dayDiffLast = Math.floor((nzDate - lastMon) / 86400000);
                if (dayDiffThis >= 0 && dayDiffThis < 7) thisWeek[dayDiffThis]++;
                else if (dayDiffLast >= 0 && dayDiffLast < 7) lastWeek[dayDiffLast]++;

                // Add row
                const scoreText = s.score === 1 ? 'Happy' : s.score === 0 ? 'Neutral' : s.score === -1 ? 'Sad' : '';
                rows.push([
                    dateNZ,
                    timeNZ,
                    s.name || 'Untitled Session',
                    s.duration,
                    scoreText,
                    (s.comment || '').replace(/\n/g, ' ').replace(/"/g, '""')
                ]);
            });

        // Inject heat map counts
        rows[2] = ['This', ...thisWeek];
        rows[3] = ['Last', ...lastWeek];

        // Generate CSV
        const csv = rows.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `timer-sessions-${nzToday.toISOString().slice(0,10)}.csv`;
        a.click();
        URL.revokeObjectURL(url);
    }
