<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        :root {
            --primary-cyan: #009999;
            --primary-cyan-hover: #007777;
            --primary-red: #ed4d66;
            --primary-red-active: #ff4444;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #timerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: width 0.3s, height 0.3s;
            overflow: visible;
            position: relative;
            padding-top: 5px;
        }
        #timerCanvas {
            margin-bottom: 5px;
            cursor: pointer;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #inputButtonContainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 3px;
        }
        #timeInput {
            font-size: 16px;
            width: 80px;
            height: 36px;
            text-align: center;
            border: 2px solid var(--primary-cyan);
            box-sizing: border-box;
        }
        #timeInput:disabled {
            background-color: #E0E0E0;
            border-color: #a9a9a9;
            color: #666;
            cursor: not-allowed;
        }
        #startButton {
            font-size: 16px;
            width: 80px;
            height: 36px;
            cursor: pointer;
            background-color: var(--primary-cyan);
            color: white;
            border: 2px solid var(--primary-cyan);
            box-sizing: border-box;
        }
        #startButton:hover:not(:disabled) {
            background-color: var(--primary-cyan-hover);
        }
        #startButton:disabled {
            background-color: #E0E0E0;
            border-color: #a9a9a9;
            color: #666;
            cursor: not-allowed;
        }
        #timerNameDisplay {
            font-size: 18px;
            font-weight: bold;
            color: #575757;
            text-align: center;
            position: absolute;
            top: 0px;
            width: 100%;
            max-width: 380px;
            margin: 2px 0 5px 0;
            padding: 2px 0px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-height: 22px;
            border-radius: 4px;
        }
        #minutesLabel {
            margin-top: 10px;
            margin-bottom: 7px;
            font-size: 16px;
            font-weight: bold;
        }
        #sizeButtonContainer {
            display: flex;
            justify-content: center;
            margin-top: 5px;
            gap: 2px;
        }
        #smallButton, #randomButton, #resetButton, #historyButton {
            font-size: 16px;
            padding: 5px 8px;
            background-color: var(--primary-cyan);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #smallButton:hover, #randomButton:hover, #resetButton:hover, #historyButton:hover {
            background-color: var(--primary-cyan-hover);
        }
        #randomButton.active {
            background-color: var(--primary-red-active);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-button {
            padding: 8px 16px;
            margin: 5px 5px 5px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .modal-button.primary {
            background-color: var(--primary-cyan);
            color: white;
        }

        .modal-button.primary:hover {
            background-color: var(--primary-cyan-hover);
        }

        .modal-button.secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .modal-button.secondary:hover {
            background-color: #c0c0c0;
        }

        #nameModal .modal-content {
            width: 300px;
        }

        .emoji-button:hover {
            transform: scale(1.1);
            border-color: var(--primary-cyan) !important;
        }

        .emoji-button.selected {
            border-color: var(--primary-cyan) !important;
            background-color: rgba(0, 153, 153, 0.1) !important;
        }

        #timerNameInput {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid var(--primary-cyan);
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #saveNameButton, #cancelNameButton {
            padding: 8px 16px;
            margin: 5px 10px 5px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        #saveNameButton {
            background-color: var(--primary-cyan);
            color: white;
        }

        #saveNameButton:hover {
            background-color: var(--primary-cyan-hover);
        }

        #cancelNameButton {
            background-color: #e0e0e0;
            color: #333;
        }

        #cancelNameButton:hover {
            background-color: #c0c0c0;
        }

        @media (max-width: 600px) {
            #timerContainer {
                width: 100% !important;
                max-width: 380px;
                padding: 0 10px;
                box-sizing: border-box;
            }
            .modal-content {
                width: 90% !important;
                max-width: 340px;
                margin: 10% auto;
            }
            #historyModal .modal-content {
                width: 95% !important;
            }
        }
    </style>
</head>
<body>
    <div id="timerContainer">
        <div id="timerNameDisplay"></div>
        <canvas id="timerCanvas"></canvas>
        <div id="controls">
            <div id="minutesLabel">MINUTES REMAINING</div>
            <div id="inputButtonContainer">
                <input type="number" id="timeInput" value="25" min="1">
                <button id="startButton" onclick="startTimer()">Start</button>
            </div>
            <div id="sizeButtonContainer">
                <button id="smallButton" onclick="toggleSize()">Toggle Size Circle</button>
                <button id="randomButton" onclick="toggleRandomChime()">Random Music</button>
                <button id="resetButton" onclick="resetTimer()">Reset Refresh</button>
                <button id="historyButton" onclick="openHistoryModal()">History Search</button>
            </div>
        </div>
    </div>
    <audio id="timerSound" src="timer-sounds/clear-announce-tones-2861.wav" preload="auto"></audio>

    <!-- Name Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h3>Name Your Timer</h3>
            <input type="text" id="timerNameInput" placeholder="Enter timer name" maxlength="30">
            <div>
                <button id="saveNameButton" onclick="saveTimerName()">Save</button>
                <button id="cancelNameButton" onclick="closeNameModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px">
                <button onclick="closeHistoryModal()" title="Close" style="background:none;border:none;font-size:20px;cursor:pointer;color:#777">×</button>
                <h3 style="margin:0;flex:1;text-align:center">Session History</h3>
                <a href="#" onclick="exportHistoryCSV();return false;" style="font-size:12px;color:var(--primary-cyan);text-decoration:none;white-space:nowrap">Export CSV</a>
            </div>

            <!-- Heat Map -->
            <div id="weekChart" style="margin:8px auto 12px;width:320px;min-height:12px">
                <div id="rowThis" style="display:flex;gap:2px;height:3px"></div>
                <div id="rowLast" style="display:flex;gap:2px;height:3px;margin-top:2px"></div>
            </div>

            <div id="historyList"></div>

            <div style="text-align:center;margin-top:15px">
                <button class="modal-button secondary" onclick="closeHistoryModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content" style="width: 340px;">
            <h3>Review Session</h3>
            <div id="reviewSessionInfo" style="background-color: #f5f5f5; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 14px;"></div>
            <div style="display: flex; justify-content: space-around; margin: 20px 0;">
                <button class="emoji-button" onclick="selectReviewScore(-1)" style="font-size: 48px; background: none; border: 3px solid transparent; border-radius: 8px; cursor: pointer; padding: 10px;">Sad</button>
                <button class="emoji-button" onclick="selectReviewScore(0)" style="font-size: 48px; background: none; border: 3px solid transparent; border-radius: 8px; cursor: pointer; padding: 10px;">Neutral</button>
                <button class="emoji-button" onclick="selectReviewScore(1)" style="font-size: 48px; background: none; border: 3px solid transparent; border-radius: 8px; cursor: pointer; padding: 10px;">Happy</button>
            </div>
            <div style="display: flex; justify-content: space-around; margin-bottom: 15px; font-size: 12px; color: #666;">
                <span>Not useful</span>
                <span>Neutral</span>
                <span>Very useful</span>
            </div>
            <textarea id="reviewComment" placeholder="Optional comment..." style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; resize: vertical; min-height: 60px;"></textarea>
            <div style="margin-top: 15px;">
                <button class="modal-button primary" onclick="saveReview()">Save</button>
                <button class="modal-button secondary" onclick="closeReviewModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- MAIN SCRIPT -->
    <script>
        // Elements
        const canvas = document.getElementById('timerCanvas');
        const ctx = canvas.getContext('2d');
        const timerContainer = document.getElementById('timerContainer');
        const timerSound = document.getElementById('timerSound');
        const randomButton = document.getElementById('randomButton');
        const startButton = document.getElementById('startButton');
        const timeInput = document.getElementById('timeInput');
        const timerNameDisplay = document.getElementById('timerNameDisplay');
        const nameModal = document.getElementById('nameModal');
        const timerNameInput = document.getElementById('timerNameInput');
        const reviewModal = document.getElementById('reviewModal');
        const historyModal = document.getElementById('historyModal');

        // State
        let radius = 120, centerX, centerY;
        let totalTime = 0, remainingTime = 0;
        let timerInterval = null, isRunning = false, isExpired = false, isPaused = false;
        let startAngle = null, currentSize = 'large', randomChimeSelected = false;
        let timerName = "", currentSessionStartTime = null;
        let isPulsing = false, pulseStartTime = null, pulseAlpha = 0.1;
        const pulseDuration = 7000;
        let pulseAnimationFrame = null;

        const chimes = [
            'timer-sounds/game-success-alert-2039.wav',
            'timer-sounds/church-bell-indoor-628.wav',
            'timer-sounds/church-bell-loop-621.wav',
            'timer-sounds/fantasy-game-success-notification-270.wav',
            'timer-sounds/notification-alert-2314.wav',
            'timer-sounds/uplifting-flute-notification-2317.wav',
            'timer-sounds/flute-mobile-phone-notification-alert-2316.wav',
            'timer-sounds/flute-music-notification-2311.wav',
            'timer-sounds/racing-countdown-timer-1051.wav',
        ];
        const defaultChime = 'timer-sounds/clear-announce-tones-2861.wav';

        // Canvas Init
        canvas.width = 360; canvas.height = 360;
        canvas.style.width = '360px'; canvas.style.height = '360px';
        centerX = canvas.width / 2; centerY = canvas.height / 2;
        timerContainer.style.width = '380px'; timerContainer.style.height = '500px';
        timerNameDisplay.style.fontSize = '18px';

        // Button States
        function updateButtonStates() {
            startButton.disabled = isRunning && !isPaused;
            timeInput.disabled = isRunning;
            document.getElementById('controls').style.visibility = isRunning && !isPaused ? 'hidden' : 'visible';
            randomButton.classList.toggle('active', randomChimeSelected);
        }

        // Draw Timer
        function drawTimer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const scale = radius / 120;

            ctx.beginPath(); ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000'; ctx.lineWidth = 10 * scale; ctx.stroke();

            if (startAngle !== null) {
                ctx.beginPath();
                const inner = radius - 34 * scale, outer = radius;
                ctx.moveTo(centerX + inner * Math.cos(startAngle), centerY + inner * Math.sin(startAngle));
                ctx.lineTo(centerX + outer * Math.cos(startAngle), centerY + outer * Math.sin(startAngle));
                ctx.strokeStyle = '#009999'; ctx.lineWidth = 8 * scale; ctx.stroke();
            }

            if (isExpired) {
                ctx.beginPath(); ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(0, 153, 153, ${pulseAlpha})`; ctx.fill();
                ctx.beginPath(); ctx.arc(centerX, centerY, radius + 5 * scale, 0, 2 * Math.PI);
                ctx.strokeStyle = '#ed4d66'; ctx.lineWidth = 15 * scale; ctx.stroke();
                ctx.font = `bold ${24 * scale}px Arial`; ctx.fillStyle = '#000';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText("TIME'S UP!", centerX, centerY);
            } else {
                if (totalTime > 0 && remainingTime > 0) {
                    const pos = (remainingTime / 60 % 60) / 60;
                    const angle = pos * 2 * Math.PI - Math.PI / 2;
                    ctx.beginPath(); ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius - 5 * scale, angle, -Math.PI / 2, true);
                    ctx.fillStyle = isPaused ? '#ed4d66' : '#ed4d66';
                    ctx.fill();
                }
                if (isPaused) {
                    ctx.beginPath(); ctx.arc(centerX, centerY, radius + 5 * scale, 0, 2 * Math.PI);
                    ctx.strokeStyle = '#009999'; ctx.stroke();
                    ctx.font = `bold ${24 * scale}px Arial`; ctx.fillStyle = '#009999';
                    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                    ctx.fillText("PAUSED", centerX, centerY);
                }
            }

            ctx.beginPath(); ctx.arc(centerX, centerY, radius + 9 * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000'; ctx.lineWidth = 1 * scale; ctx.stroke();
            ctx.beginPath(); ctx.arc(centerX, centerY, radius + 13 * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#000'; ctx.lineWidth = 2 * scale; ctx.stroke();

            for (let i = 0; i < 60; i++) {
                const angle = i / 60 * 2 * Math.PI - Math.PI / 2;
                const inner = i % 5 === 0 ? radius - 49 * scale : radius - 30 * scale;
                ctx.beginPath();
                ctx.moveTo(centerX + inner * Math.cos(angle), centerY + inner * Math.sin(angle));
                ctx.lineTo(centerX + (radius + 5 * scale) * Math.cos(angle), centerY + (radius + 5 * scale) * Math.sin(angle));
                ctx.strokeStyle = '#000'; ctx.lineWidth = 4 * scale; ctx.stroke();
            }

            const fontSize = currentSize === 'small' ? 20 : 16;
            ctx.font = `bold ${fontSize * scale}px Arial`;
            ctx.fillStyle = '#000'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            for (let i = 0; i < 60; i += 5) {
                const angle = i / 60 * 2 * Math.PI - Math.PI / 2;
                const textRadius = radius + (currentSize === 'small' ? 32 : 28) * scale;
                ctx.fillText(i === 0 ? '0' : i, centerX + textRadius * Math.cos(angle), centerY + textRadius * Math.sin(angle) + scale);
            }
        }

        // Timer Functions
        function toggleRandomChime() {
            randomChimeSelected = !randomChimeSelected;
            timerSound.src = randomChimeSelected ? chimes[Math.floor(Math.random() * chimes.length)] : defaultChime;
            timerSound.load();
            updateButtonStates();
        }

        function toggleSize() {
            if (currentSize === 'large') {
                canvas.width = 300; canvas.height = 300; radius = 100; currentSize = 'medium';
                timerContainer.style.width = '320px'; timerContainer.style.height = '460px';
                timerNameDisplay.style.fontSize = '14.4px';
            } else if (currentSize === 'medium') {
                canvas.width = 236; canvas.height = 236; radius = 72; currentSize = 'small';
                centerY = canvas.height / 2 - 5;
                timerContainer.style.width = '256px'; timerContainer.style.height = '396px';
                timerNameDisplay.style.fontSize = '10.8px';
            } else {
                canvas.width = 360; canvas.height = 360; radius = 120; currentSize = 'large';
                centerY = canvas.height / 2;
                timerContainer.style.width = '380px'; timerContainer.style.height = '500px';
                timerNameDisplay.style.fontSize = '18px';
            }
            canvas.style.width = canvas.width + 'px'; canvas.style.height = canvas.height + Duplex;
            centerX = canvas.width / 2;
            drawTimer();
        }

        function startTimer() {
            if (isRunning) return;
            const minutes = parseInt(timeInput.value) || 0;
            if (minutes <= 0) return alert('Enter valid minutes');
            totalTime = minutes * 60; remainingTime = totalTime;
            isRunning = true; isExpired = false; isPaused = false;
            currentSessionStartTime = new Date();
            startAngle = ((minutes % 60) / 60) * 2 * Math.PI - Math.PI / 2;
            updateButtonStates(); drawTimer();

            timerInterval = setInterval(() => {
                if (!isPaused && --remainingTime <= 0) {
                    clearInterval(timerInterval); isRunning = false; isExpired = true;
                    isPulsing = true; pulseStartTime = Date.now();
                    pulseAnimationFrame = requestAnimationFrame(pulseOverlay);
                    timerSound.play().catch(() => {});
                    addSessionToHistory();
                }
                drawTimer();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval); cancelAnimationFrame(pulseAnimationFrame);
            isRunning = isExpired = isPaused = isPulsing = false;
            totalTime = remainingTime = 0; startAngle = null;
            timerSound.src = defaultChime; randomChimeSelected = false;
            timerName = ""; localStorage.setItem('timerName', '');
            updateTimerNameDisplay(); updateButtonStates(); drawTimer();
        }

        function pulseOverlay() {
            if (!isPulsing) return;
            const elapsed = Date.now() - pulseStartTime;
            if (elapsed >= pulseDuration) { isPulsing = false; drawTimer(); return; }
            pulseAlpha = 0.15 + 0.15 * Math.sin((2 * Math.PI * elapsed) / 1000);
            drawTimer();
            pulseAnimationFrame = requestAnimationFrame(pulseOverlay);
        }

        function togglePauseResume() {
            if (isExpired) { resetTimer(); return; }
            if (!isRunning) return;
            isPaused = !isPaused;
            updateButtonStates(); drawTimer();
        }

        // Name Modal
        function openNameModal() { nameModal.style.display = 'block'; timerNameInput.value = timerName; timerNameInput.focus(); }
        function closeNameModal() { nameModal.style.display = 'none'; }
        function saveTimerName() { timerName = timerNameInput.value.trim(); updateTimerNameDisplay(); closeNameModal(); localStorage.setItem('timerName', timerName); }
        function updateTimerNameDisplay() { timerNameDisplay.textContent = timerName || ''; }

        // Click Outside
        window.onclick = e => { if (e.target.classList.contains('modal')) e.target.style.display = 'none'; };
        timerNameInput.addEventListener('keyup', e => { if (e.key === 'Enter') saveTimerName(); });

        // Double Click
        let clickTimer = null;
        canvas.addEventListener('click', () => {
            if (clickTimer === null) {
                clickTimer = setTimeout(() => { togglePauseResume(); clickTimer = null; }, 300);
            } else {
                clearTimeout(clickTimer); clickTimer = null; openNameModal();
            }
        });

        // Init
        const savedName = localStorage.getItem('timerName');
        if (savedName) timerName = savedName;
        updateTimerNameDisplay(); drawTimer(); updateButtonStates();

        // History
        function getSessionHistory() { return JSON.parse(localStorage.getItem('timerSessions') || '[]'); }
        function saveSessionHistory(s) { localStorage.setItem('timerSessions', JSON.stringify(s)); }

        function addSessionToHistory() {
            if (!currentSessionStartTime) return;
            const s = { id: currentSessionStartTime.toISOString(), timestamp: currentSessionStartTime.toISOString(), name: timerName || 'Untitled', duration: Math.round(totalTime / 60) };
            const list = getSessionHistory(); list.push(s); saveSessionHistory(list);
            currentSessionStartTime = null;
        }

        function displayHistory() {
            const list = document.getElementById('historyList');
            const sessions = getSessionHistory();
            if (!sessions.length) return list.innerHTML = '<p style="text-align:center;color:#999">No history yet.</p>';
            sessions.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            list.innerHTML = sessions.map(s => {
                const d = new Date(s.timestamp);
                const dateStr = d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const emoji = s.score === 1 ? 'Happy' : s.score === 0 ? 'Neutral' : s.score === -1 ? 'Sad' : '';
                return `<div style="border:1px solid #ddd;border-radius:4px;padding:12px;margin-bottom:10px;">
                    <div style="display:flex;justify-content:space-between;margin-bottom:8px;">
                        <strong style="color:#575757;font-size:14px;">${s.name}</strong>
                        <span style="color:#999;font-size:12px;">${dateStr}</span>
                    </div>
                    <div style="color:#666;font-size:13px;margin-bottom:8px;">${s.duration} minute${s.duration>1?'s':''}</div>
                    <div style="display:flex;justify-content:space-between;align-items:center;">
                        <div style="display:flex;gap:10px;">
                            ${emoji ? `<span style="font-size:20px;">${emoji}</span>` : ''}
                            ${s.comment ? `<span style="color:#555;font-size:13px;font-style:italic;">"${s.comment}"</span>` : ''}
                        </div>
                        <div style="display:flex;gap:5px;">
                            <button class="modal-button primary" onclick="openReviewModal('${s.id}')" style="font-size:12px;padding:4px 8px;">${s.score!==undefined?'Edit':'Review'}</button>
                            <button class="modal-button" onclick="deleteSession('${s.id}')" style="background:#ff4444;color:white;font-size:12px;padding:4px 8px;">×</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function deleteSession(id) { if (confirm('Delete?')) { saveSessionHistory(getSessionHistory().filter(s => s.id !== id)); displayHistory(); } }

        // Review Modal
        let currentReviewSessionId = null, selectedReviewScore = null;
        function openReviewModal(id) {
            currentReviewSessionId = id; selectedReviewScore = null;
            document.querySelectorAll('.emoji-button').forEach(b => b.classList.remove('selected'));
            document.getElementById('reviewComment').value = '';
            const s = getSessionHistory().find(x => x.id === id);
            if (s) {
                document.getElementById('reviewSessionInfo').innerHTML = `<strong>${s.name}</strong><br>${s.duration} min<br>${new Date(s.timestamp).toLocaleString()}`;
                if (s.score !== undefined) {
                    selectedReviewScore = s.score;
                    document.getElementById('reviewComment').value = s.comment || '';
                    document.querySelectorAll('.emoji-button')[s.score + 1].classList.add('selected');
                }
            }
            reviewModal.style.display = 'block';
        }
        function closeReviewModal() { reviewModal.style.display = 'none'; }
        function selectReviewScore(n) {
            selectedReviewScore = n;
            document.querySelectorAll('.emoji-button').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
        }
        function saveReview() {
            if (selectedReviewScore === null) return alert('Pick a rating');
            const s = getSessionHistory().find(x => x.id === currentReviewSessionId);
            if (s) { s.score = selectedReviewScore; s.comment = document.getElementById('reviewComment').value.trim(); saveSessionHistory(getSessionHistory()); }
            closeReviewModal(); displayHistory();
        }

        // HEAT MAP
        function renderWeekChart() {
            const sessions = getSessionHistory();
            const now = new Date();
            const nzToday = new Date(now.getTime() + (now.getTimezoneOffset() + 13*60)*60000);
            nzToday.setHours(0,0,0,0);
            const day = nzToday.getDay();
            const thisMon = new Date(nzToday); thisMon.setDate(nzToday.getDate() - (day + 6) % 7);
            const lastMon = new Date(thisMon); lastMon.setDate(thisMon.getDate() - 7);

            const thisWeek = [0,0,0,0,0,0,0], lastWeek = [0,0,0,0,0,0,0];
            sessions.forEach(s => {
                const [y,m,d,h,mi] = s.timestamp.split(/[-T:.]/).map(Number);
                const sess = new Date(y, m-1, d, h, mi);
                const diffThis = Math.floor((sess - thisMon) / 86400000);
                const diffLast = Math.floor((sess - lastMon) / 86400000);
                if (diffThis >= 0 && diffThis < 7) thisWeek[diffThis]++;
                else if (diffLast >= 0 && diffLast < 7) lastWeek[diffLast]++;
            });

            const bar = n => `<div style="flex:1;background:#aaa;height:1px;margin-top:1px;opacity:${n?0.8:0.2}"></div>`;
            const r1 = document.getElementById('rowThis'); if (r1) r1.innerHTML = thisWeek.map(bar).join('');
            const r2 = document.getElementById('rowLast'); if (r2) r2.innerHTML = lastWeek.map(bar).join('');
        }

        // MODAL CONTROL
        function openHistoryModal() {
            historyModal.style.display = 'block';
            displayHistory();
            renderWeekChart();
        }

        function closeHistoryModal() {
            historyModal.style.display = 'none';
        }

        function exportHistoryCSV() {
            const s = getSessionHistory();
            if (!s.length) return alert('No data');
            let csv = 'Date,Name,Duration,Score,Comment\n';
            s.forEach(x => {
                const score = x.score === 1 ? 'Happy' : x.score === 0 ? 'Neutral' : x.score === -1 ? 'Sad' : '';
                csv += `"${new Date(x.timestamp).toLocaleString()}","${x.name}",${x.duration},${score},"${(x.comment||'').replace(/"/g,'""')}"\n`;
            });
            const blob = new Blob([csv], {type: 'text/csv'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'history.csv'; a.click();
        }
    </script>
</body>
</html>
