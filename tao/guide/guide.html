<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Te Ching - Category Guide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(to bottom right, #1e293b, #334155, #0f172a); 
            min-height: 100vh; 
            font-family: system-ui, -apple-system, sans-serif; 
            padding: 40px 20px;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px rgba(0,0,0,0.3);
        }
        .header {
            background: #475569;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header p {
            color: #cbd5e1;
            font-size: 16px;
        }
        .content {
            padding: 40px;
        }
        .image-section {
            margin-bottom: 40px;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .image-section h2 {
            color: #1e293b;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #fbbf24;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }
        .back-link a {
            display: inline-block;
            background: #b45309;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .back-link a:hover {
            background: #92400e;
        }
        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .content { padding: 20px; }
            .header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>☯ Category Guide</h1>
            <p>Understanding the Six Powers in the Tao Te Ching</p>
        </div>
        
        <div class="content">
            <div class="image-section">
                <h2>The Left Mind Approach</h2>
                <img src="left-mind-approach.jpeg" alt="The Left Mind Approach - Explanation of the six categories">
            </div>
            
            <div class="image-section">
                <h2>Guide to the Passages</h2>
                <img src="guide-to-passages.jpeg" alt="Guide to the Passages - Table of verses by category">
            </div>
            
            <div class="back-link">
                <a href="javascript:window.close()">← Back to Journal</a>
            </div>
        </div>
    </div>
</body>
</html>
